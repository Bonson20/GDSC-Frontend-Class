<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basket Ball Score Board</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="flex">
        <div class="left">
          <h1>HOME</h1>
          <div class="blackbg1">
            <p class="home">0</p>
          </div>
          <div class="flex1">
            <div>
              <p class="one">+1</p>
            </div>
            <div>
              <p class="two">+2</p>
            </div>
            <div>
              <p class="three">+3</p>
            </div>
          </div>
        </div>
        <div class="right">
          <h1>GUEST</h1>
          <div class="blackbg2">
            <p class="guest">0</p>
          </div>
          <div class="flex1">
            <div>
              <p class="tokko">+1</p>
            </div>
            <div>
              <p class="lama">+2</p>
            </div>
            <div>
              <p class="sadi">+3</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
