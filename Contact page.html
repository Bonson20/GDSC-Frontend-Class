<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page</title>
    <link rel="stylesheet" href="Contact page.css" />
  </head>
  <body>
    <section>
      <form action="">
        <header>
          <h1>Contact page</h1>
        </header>
        <div class="general">

            <label for="">Name</label>
          </div>
          <input type="text" class="input1" placeholder="Name" />
          <div class="email">
            <label for="">Email</label>
          </div>
          <input type="email" class="input2" placeholder="Email" />
          <div class="message">Message</div>
          <textarea
            name="text"
            id=""
            class="mbox"
            placeholder="Message"
          ></textarea>
          <div class="submit">
            <button class="box">submit</button>
          </div>
        </div>
      </form>
    </section>
  </body>
